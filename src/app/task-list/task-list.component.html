<app-task-input
  (newTaskCreated)="onNewTaskAdded($event)"
>
</app-task-input>

<ul
  class="list-group"
>
	<br />
  <li
    class="list-group"
    *ngIf="allTasksCompleted"
  >
    All tasks completed!
  </li>
  <app-task
    *ngFor="let task of allTasks; let i = index"
		[taskIndex]="i"
    [task]="task"
		(taskCompleted)="onTaskCompleted($event)"
  >
  </app-task>
</ul>
