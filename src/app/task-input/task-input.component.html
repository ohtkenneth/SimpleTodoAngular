<div class="form-row">
  <div class="col">
    <label for="taskInputField">Input New Task</label>
    <input
      type="text"
      class="form-control form-control-md"
      [(ngModel)]="newTaskDescription"
    />
  </div>
  <div class="col">
    <button
      type="submit"
      class="btn btn-success"
      (click)="onAddNewTask()"
      >
      Add New Task
    </button>
  </div>
</div>
